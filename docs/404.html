<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <script>
      // GitHub Pages SPA redirect hack
      // Captures the current path and query parameters
      var pathSegmentsToKeep = 0;
      var l = window.location;

      // Store the full path including query and hash
      sessionStorage.redirect = l.href;

      // Redirect to the base path (root in this case)
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
